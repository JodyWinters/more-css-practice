<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8"/>
  <title>Airbnb</title>
  <link rel="stylesheet" href="styles.css"/>
</head>

<h1>Book unique homes and experiences.</h1>

<form>
  <label>WHERE</label>
  <input class="full-extension" type="text" value="Anywhere">
</form>

<form class="double">
  <div>
    <label>CHECK IN</label>
    <input class="half-extension" type="date"/>
  </div>

  <div>
    <label>CHECK OUT</label>
    <input class="half-extension" type="date"/>
  </div>
</form>

<form>
  <label>GUESTS</label>
  <input class="full-extension" type="number" placeholder="1 guest"/>
</form>

<form>
  <input class="submit" class="full-extension" type="submit" value="Search"/>
</form>

<h2>Explore Airbnb</h2>

<div class="links">
  <section>
    <img src="https://via.placeholder.com/100" alt="Inside of a bedroom"/>
    <a href="#">Homes</a>
  </section>

  <section>
    <img src="https://via.placeholder.com/100" alt="Three people riding bicycles"/>
    <a href="#">Experiences</a>
  </section>

  <section>
    <img src="https://via.placeholder.com/100" alt="table with food"/>
    <a href="#">Restaurants</a>
  </section>
</div>

</html>
